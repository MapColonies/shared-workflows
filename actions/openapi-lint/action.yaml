name: "OpenAPI Lint"
description: "Installs dependencies, runs code linting, and validates OpenAPI spec using Redocly CLI"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  openapi-file:
    description: "Path to the OpenAPI file (e.g. ./openapi.yaml)"
    required: false
    default: "./openapi3.yaml"
  path:
    description: "Path to the Node.js directory"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Checkout helm chart repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4
      with:
        node-version: ${{ inputs['node-version'] }}

    - run: npm install
      shell: bash
      working-directory: ${{ inputs.path }}

    - run: npm ci
      shell: bash
      working-directory: ${{ inputs.path }}

    - name: OpenAPI Lint
      run: npx @redocly/cli lint --format=github-actions ${{ inputs.openapi-file }}
      shell: bash
      working-directory: ${{ inputs.path }}
