name: Init-npm repository

on:
  pull_request:
    paths:
      - "actions/init-npm/**"

jobs:
  test-init-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Test init-npm action
        uses: ./actions/init-npm
        with:
          node-version: '20.x'
          path: ./test
